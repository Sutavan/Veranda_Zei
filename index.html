<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ベランダ勢</title>
    <style>
        body {
            background: #4b3c83 url("bg_light.jpg") repeat;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 32px;
        }

        #counter {
            margin-top: 10px;
        }

        #scrollText {
            font-size: 100px;
            font-weight: bold;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        #scrollText span {
            display: inline-block;
            animation: scrollText 5.5s linear infinite;
            color: white;
        }

        .red {
            color: red;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-120%); }
        }

        #logo {
            width: 40%;
            max-width: 400px;
            height: auto;
        }

        .news {
            background: green;
            color: red;
            padding: 10px;
            font-size: 28px;
            font-weight: bold;
            margin: 20px auto;
            display: inline-block;
        }

        .member-title {
            font-size: 40px;
            margin: 20px 0;
        }

        .member-title img {
            height: 40px;
            vertical-align: middle;
        }

        .member-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .member-section div {
            padding: 10px;
        }

        .member-section img {
            width: 300px;
            height: auto;
        }

        .member-name {
            color: yellow;
            font-size: 28px;
            margin-top: 5px;
        }
    </style>
    <script>
        window.addEventListener("load", () => {
            document.getElementById("loading").style.display = "none";
            window.scrollTo(0, 0);
        });
    </script>
</head>
<body>
    <div id="loading">Now Loading...</div>

    <div id="counter">
        あなたは <img src="https://www.f-counter.net/j/63/1685459296/" alt="訪問者数"> 人目の訪問者です！
    </div>

    <div id="scrollText">
        <span><span class="red">‼</span>日本最後の見世物小屋<span class="red">‼</span></span>
    </div>

    <img id="logo" src="logo_light.jpg" alt="ロゴ">

    <div class="news">05/23/25 HPリニューアル!!</div>

    <div class="member-title">
        <img src="w_003.gif" alt="[笑]">
        <span class="red">‼</span>成員<span class="red">‼</span>
        <img src="w_003.gif" alt="[笑]">
    </div>

    <div class="member-section">
        <div>
            <img src="koike.jpg" alt="小池満">
            <div class="member-name">★小池満</div>
        </div>
        <div>
            <img src="ryan.jpg" alt="りゃん">
            <div class="member-name">★りゃん</div>
        </div>
        <div>
            <img src="senzurin.jpg" alt="仙豆りん">
            <div class="member-name">★仙豆りん</div>
        </div>
        <div>
            <img src="tsukacchan.jpg" alt="つかっちゃん">
            <div class="member-name">★つかっちゃん</div>
        </div>
    </div>
</body>
</html>
