<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ベランダ勢</title>
  <link rel="icon" href="logo_light.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('bg_light.jpg');
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .logo img {
      width: 400px;
      margin-top: 20px;
    }
    .scroll-text {
      margin: 20px auto;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }
    .scroll-text-inner {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 5.5s linear infinite;
      font-size: 100px;
    }
    .scroll-text-inner span {
      font-size: 25px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .announce {
      background: green;
      padding: 10px;
      margin: 20px auto;
      max-width: 800px;
      font-size: 24px;
      color: red;
      font-weight: bold;
    }
    .section-title {
      font-size: 32px;
      margin: 30px 0;
    }
    .member-name {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0% { color: #ff4444; }
      33% { color: #ffff66; }
      66% { color: #66ff66; }
      100% { color: #ff4444; }
    }
    .member img {
      width: 300px;
      height: auto;
    }
    .gallery-title {
      font-size: 24px;
      margin-top: 50px;
    }
    .gallery img {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 600px;
    }
    .social-links {
      background: #ccc;
      padding: 20px;
      margin-top: 50px;
      font-weight: bold;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }
    .youtube { color: red; }
    .twitter { color: #1DA1F2; }
    .tiktok { color: #25F4EE; }
    .counter {
      font-size: 16px;
      margin-top: 20px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
    }
    .laugh-gif {
      width: 36px;
      height: auto;
      vertical-align: middle;
    }
    .red-exclaim {
      color: red;
    }
  
    .scroll-banner {
      overflow: hidden;
      width: 100%;
      margin: 5px 0;
    }

    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 100px;
      animation: scroll-left 5.5s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .red {
      color: red;
    }

    .member img {
      width: 300px !important;
      height: auto;
    }
    
</style>
</head>
<body>
  <div id="loader">
    <h1>Enter The Veranda-Zei</h1>
    <img src="3MA_loadingcontent.gif" alt="Loading Content">
  </div>
  <script>
    window.addEventListener('load', function () {
      setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
    });
  </script>

  <audio autoplay loop>
    <source src="veranda_bgm.mp3" type="audio/mpeg">
  </audio>

  <div class="counter">
    あなたは <img src="https://www.hitwebcounter.com/counter/counter.php?page=9947231&style=0006&nbdigits=6&type=page&initCount=190" alt="visitor counter"> 人目の訪問者です！
  </div>

  <div class="scroll-text">
    <div class="scroll-text-inner"><span>日本最後の見世物小屋<span class="red-exclaim">‼</span></span></div>
  </div>

  
  <div class="scroll-banner">
    <div class="scroll-text"><span class="red">‼</span>日本最後の見世物小屋<span class="red">‼</span></div>
  </div>

  <div class="logo">
    <img src="logo_light.jpg" alt="ベランダ勢ロゴ">
  </div>

  <div class="announce">05/23/25 HPリニューアル!!</div>

  <div class="section-title">
    <img class="laugh-gif" src="w_003.gif" alt="笑"><span class="red-exclaim">‼</span>成員紹介<span class="red-exclaim">‼</span><img class="laugh-gif" src="w_003.gif" alt="笑">
  </div>

  <div class="member-name">★小池満</div>
  <img src="koike.jpg" alt="小池満" class="member-img">

  <div class="member-name">★りゃん</div>
  <img src="ryan.jpg" alt="りゃん" class="member-img">

  <div class="member-name">★仙豆りん</div>
  <img src="senzurin.jpg" alt="仙豆りん" class="member-img">

  <div class="member-name">★つかっちゃん</div>
  <img src="tsukacchan.jpg" alt="つかっちゃん" class="member-img">

  <div class="gallery-title">ギャラリー</div>
  <div class="gallery">
    <img src="gallery1.jpg" alt="gallery1">
    <img src="gallery2.jpg" alt="gallery2">
    <img src="gallery3.jpg" alt="gallery3">
    <img src="gallery4.jpg" alt="gallery4">
    <img src="gallery5.jpg" alt="gallery5">
  </div>

  <div class="social-links">
    <a href="https://www.youtube.com/@veranda_zei" class="youtube">YouTube</a>
    <a href="https://twitter.com/veranda_zei" class="twitter">Twitter</a>
    <a href="https://www.tiktok.com/@veranda_zei" class="tiktok">TikTok</a>
  </div>

  <footer>お問い合わせは shinverandazei@gmail.com まで</footer>
</body>
</html>
