<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ベランダ勢</title>
  <style>
    body {
      background-color: #6b5fc7;
      background-image: url("bg_light.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .counter {
      font-size: 20px;
      padding-top: 10px;
    }
    .scroll-banner {
      overflow: hidden;
      white-space: nowrap;
      margin: 5px 0;
    }
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 100px;
      animation: scroll-left 5.5s linear infinite;
    }
    .red-exclaim {
      color: red;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    .logo {
      width: 400px;
      margin: 0 auto;
    }
    .update-banner {
      background-color: green;
      color: red;
      font-size: 30px;
      padding: 10px;
      margin-top: 10px;
    }
    .member {
      margin: 20px 0;
    }
    .member img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .member-name {
      font-size: 24px;
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="counter">
    あなたは <img src="https://www.f-counter.net/j/63/1713774650/" alt="counter"> 人目の訪問者です！
  </div>

  <div class="scroll-banner">
    <div class="scroll-text">
      <span class="red-exclaim">‼</span>日本最後の見世物小屋<span class="red-exclaim">‼</span>
    </div>
  </div>

  <img src="logo_light.jpg" alt="ベランダ勢" class="logo" />

  <div class="update-banner">
    05/23/25 HPリニューアル!!
  </div>

  <div class="member">
    <div class="member-name">★小池満</div>
    <img src="koike.jpg" alt="小池満">
  </div>
  <div class="member">
    <div class="member-name">★りゃん</div>
    <img src="ryan.jpg" alt="りゃん">
  </div>
  <div class="member">
    <div class="member-name">★仙豆りん</div>
    <img src="senzurin.jpg" alt="仙豆りん">
  </div>
  <div class="member">
    <div class="member-name">★つかっちゃん</div>
    <img src="tsukacchan.jpg" alt="つかっちゃん">
  </div>

  <div class="footer">
    お問い合わせは shinverandazei@gmail.com まで
  </div>
</body>
</html>
