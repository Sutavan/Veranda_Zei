<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本最後の見世物小屋</title>
    <style>
        body {
            background-image: url('ChatGPT Image 2025年5月22日 10_24_25.png');
            background-size: cover;
            background-repeat: repeat;
            font-family: sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding-bottom: 4em;
            cursor: url('tama_06b.gif'), auto;
        }
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        .splash h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .splash img {
            width: 300px;
            height: auto;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-top: 2em;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scroll-text 5s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .logo {
            margin-top: 1em;
        }
        .section-title {
            font-size: 2em;
            font-weight: bold;
            color: black;
            margin-top: 3em;
        }
        .members {
            font-size: 1.5em;
            color: black;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .links {
            margin-top: 3em;
            border: 3px solid #aaa;
            background-color: #ccc;
            display: inline-block;
            padding: 1em;
            font-weight: bold;
        }
        .links a {
            display: block;
            margin: 0.3em 0;
            text-decoration: none;
            font-size: 1.2em;
        }
        .links a.youtube { color: red; }
        .links a.twitter { color: #1DA1F2; }
        .links a.tiktok { color: #000; }
        .contact {
            position: fixed;
            bottom: 0.5em;
            right: 1em;
            font-size: 0.9em;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => {
                splash.style.display = 'none';
            }, 2000);
        });
    </script>
</head>
<body>
    <div id="splash" class="splash">
        <h1>Enter The Veranda-Zei</h1>
        <img src="3MA_loadingcontent.gif" alt="ロード中">
    </div>
    <div class="title">
        [笑]‼日本最後の見世物小屋‼[笑]
    </div>
    <div class="logo">
        <img src="ベランダ勢3期ロゴ.JPG" alt="ベランダ勢ロゴ">
    </div>
    <div class="section-title">
        [笑]‼成員紹介‼[笑]
    </div>
    <div class="members">
        ・小池マン<br>
        ・りゃん<br>
        ・つかっちゃん<br>
        ・仙豆りん
    </div>
    <div class="links">
        <a href="https://www.youtube.com/@veranda_zei" class="youtube" target="_blank">Youtube</a>
        <a href="https://x.com/veranda_zei" class="twitter" target="_blank">Twitter</a>
        <a href="https://www.tiktok.com/@veranda_zei" class="tiktok" target="_blank">TikTok</a>
    </div>
    <div class="contact">
        お問い合わせは: shinverandazei@gmail.com
    </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const splash = document.getElementById('splash');
    setTimeout(() => {
      if (splash) {
        splash.style.transition = 'opacity 0.5s ease';
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 500);
      }
    }, 2000);
  });

  // Failsafe: forcibly hide splash after 3 seconds
  setTimeout(() => {
    const splash = document.getElementById('splash');
    if (splash) splash.style.display = 'none';
  }, 3000);
</script>
</body>
</html>
