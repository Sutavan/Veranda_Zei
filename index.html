<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ベランダ勢公式サイト</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            background: url('bg_light.jpg');
            background-size: cover;
            font-family: sans-serif;
            color: white;
        }
        .logo {
            text-align: center;
            margin-top: 20px;
        }
        .logo img {
            width: 400px;
        }
        .loader {
            width: 200px;
            margin: 20px auto;
            display: block;
        }
        .notice {
            text-align: center;
            background: green;
            color: red;
            padding: 10px;
            font-size: 1.5em;
        }
        .section-title {
            text-align: center;
            font-size: 2em;
            margin-top: 40px;
        }
        .member {
            text-align: center;
            margin: 30px 0;
        }
        .member img {
            width: 300px;
        }
        .gallery {
            text-align: center;
            margin: 30px 0;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
        }
        .contact {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 0.9em;
        }
        .link-bar {
            background: #ccc;
            text-align: center;
            padding: 10px 0;
        }
        .link-bar a {
            margin: 0 15px;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
        }
        .blink {
            animation: blink-animation 0.8s steps(1, start) infinite;
        }
        @keyframes blink-animation {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="veranda_bgm.mp3" type="audio/mp3">
    </audio>
    <div class="loader"><img src="3MA_loadingcontent.gif" alt="Loading..."></div>
    <div class="logo"><img src="logo_light.jpg" alt="ベランダ勢ロゴ"></div>
    <div class="notice">05/23/25 HPリニューアル!!</div>

    <div class="section-title">🌸‼成員紹介‼🌸</div>
    <div class="member"><div class="blink">★小池満</div><img src="koike.jpg" alt=""></div>
    <div class="member"><div class="blink">★りゃん</div><img src="ryan.jpg" alt=""></div>
    <div class="member"><div class="blink">★仙豆りん</div><img src="senzurin.jpg" alt=""></div>
    <div class="member"><div class="blink">★つかっちゃん</div><img src="tsukacchan.jpg" alt=""></div>

    <div class="section-title">🌸‼ギャラリー‼🌸</div>
    <div class="gallery">
        <img src="gallery1.jpg" alt="">
        <img src="gallery2.jpg" alt="">
        <img src="gallery3.jpg" alt="">
        <img src="gallery4.jpg" alt="">
        <img src="gallery5.jpg" alt="">
    </div>

    <div class="link-bar">
        <a href="https://www.youtube.com/">YouTube</a>
        <a href="https://www.twitter.com/">Twitter</a>
        <a href="https://www.tiktok.com/">TikTok</a>
    </div>
    <div class="contact">お問い合わせは shinverandazei@gmail.com まで</div>
</body>
</html>
