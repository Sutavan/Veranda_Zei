
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ベランダ勢</title>
  <style>
    body {
      background-color: #6b5fc7;
      background-image: url("bg_light.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .scroll-banner {
      overflow: hidden;
      white-space: nowrap;
      margin: 5px 0;
      font-weight: bold;
    }
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 120px;
      animation: scroll-left 5.5s linear infinite;
    }
    .red-exclaim {
      color: red;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-120%);
      }
    }
    .logo {
      width: 400px;
      margin: 0 auto;
    }
    .update-banner {
      background-color: green;
      color: red;
      font-size: 30px;
      padding: 10px;
      margin-top: 10px;
    }
    .member {
      margin: 20px 0;
    }
    .member img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .member-name {
      font-size: 24px;
      animation: blinkColor 2.4s infinite;
    }
    @keyframes blinkColor {
      0% { color: #ff8080; }
      33% { color: yellow; }
      66% { color: #80dfff; }
      100% { color: #ff8080; }
    }
    .member-header {
      font-size: 28px;
      margin-top: 40px;
    }
    .member-header .red-exclaim {
      font-size: 28px;
    }
    .fixed-contact {
      position: fixed;
      right: 0;
      bottom: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="scroll-banner">
    <div class="scroll-text">
      <span class="red-exclaim">‼</span>日本最後の見世物小屋<span class="red-exclaim">‼</span>
    </div>
  </div>

  <img src="logo_light.jpg" alt="ベランダ勢" class="logo" />

  <div class="update-banner">
    05/23/25 HPリニューアル!!
  </div>

  <div class="member-header">
    <span class="red-exclaim">‼</span>成員紹介<span class="red-exclaim">‼</span>
  </div>

  <div class="member">
    <div class="member-name">★小池満</div>
    <img src="koike.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★りゃん</div>
    <img src="ryan.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★仙豆りん</div>
    <img src="senzurin.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★つかっちゃん</div>
    <img src="tsukacchan.jpg" alt="">
  </div>

  <div class="fixed-contact">
    お問い合わせ：shinverandazei@gmail.com
  </div>
</body>
</html>
