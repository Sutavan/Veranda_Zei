
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ベランダ勢</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      cursor: url('custom_cursor.png') 16 16, auto;
    }
    body {
      background-color: #6b5fc7;
      background-image: url("bg_light.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .scroll-banner {
      overflow: hidden;
      white-space: nowrap;
      margin: 5px 0;
      font-weight: bold;
    }
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 120px;
      animation: scroll-left 5.5s linear infinite;
    }
    .red-exclaim {
      color: red;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-120%); }
    }
    .logo {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .update-banner {
      background-color: green;
      color: red;
      font-size: 30px;
      padding: 10px;
      margin-top: 10px;
    }
    .member {
      margin: 20px 0;
    }
    .member img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .member-name {
      font-size: 24px;
      animation: blinkColor 0.8s infinite;
    }
    @keyframes blinkColor {
      0% { color: #ff8080; }
      33% { color: yellow; }
      66% { color: #80dfff; }
      100% { color: #ff8080; }
    }
    .member-header {
      font-size: 28px;
      margin-top: 40px;
    }
    .member-header .red-exclaim {
      font-size: 28px;
    }
    .fixed-contact {
      position: fixed;
      right: 10px;
      bottom: 10px;
      color: white;
      font-size: 14px;
      text-align: right;
    }
    .gallery {
      margin-top: 60px;
    }
    .gallery img {
      width: 600px;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .links {
      background-color: #d3d3d3;
      padding: 20px;
      margin-top: 40px;
    }
    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      border-radius: 5px;
    }
    .yt { background-color: #FF0000; }
    .tw { background-color: #1DA1F2; }
    .tt { background-color: #010101; }
    .counter-top {
      margin-top: 15px;
      font-size: 20px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #loader h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }
    #bgmBtn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
  <link rel="icon" type="image/jpeg" href="LINE_ALBUM_ベランダ勢3期_250417_2.jpg">
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
      }, 1000);
    });
    function playBGM() {
      const audio = document.getElementById('bgm');
      audio.play();
    }
  </script>
</head>
<body>
  <div id="loader">
    <h1>Enter The Veranda-Zei</h1>
    <img src="3MA_loadingcontent.gif" alt="Loading">
  </div>

  <div class="counter-top">
    あなたは <img src="https://www.counter12.com/img-6ZzZC8CAbZ0cW1zY-41.gif" alt="visitor counter"> 人目の訪問者です！
  </div>

  <div class="scroll-banner">
    <div class="scroll-text">
      <span class="red-exclaim">‼</span>日本最後の見世物小屋<span class="red-exclaim">‼</span>
    </div>
  </div>

  <img src="logo_light.jpg" alt="ベランダ勢" class="logo" />

  <div class="update-banner">
    05/23/25 HPリニューアル!!
  </div>

  <button id="bgmBtn" onclick="playBGM()">🎵 BGM再生</button>
  <audio id="bgm" loop>
    <source src="veranda_bgm.mp3" type="audio/mpeg">
  </audio>

  <div class="member-header">
    <img src="w_003.gif" style="height: 1.3em; vertical-align: middle;">
    <span class="red-exclaim">‼</span>成員<span class="red-exclaim">‼</span>
    <img src="w_003.gif" style="height: 1.3em; vertical-align: middle;">
  </div>

  <div class="member">
    <div class="member-name">★小池満</div>
    <img src="koike.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★りゃん</div>
    <img src="ryan.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★仙豆りん</div>
    <img src="senzurin.jpg" alt="">
  </div>
  <div class="member">
    <div class="member-name">★つかっちゃん</div>
    <img src="tsukacchan.jpg" alt="">
  </div>

  <div class="gallery">
    <div class="member-header">ギャラリー</div>
    <img src="gallery1.jpg" alt="gallery1">
    <img src="gallery2.jpg" alt="gallery2">
    <img src="gallery3.jpg" alt="gallery3">
    <img src="gallery4.jpg" alt="gallery4">
    <img src="gallery5.jpg" alt="gallery5">
  </div>

  <div class="links">
    <a class="yt" href="https://www.youtube.com/@veranda_zei" target="_blank">YouTube</a>
    <a class="tw" href="https://x.com/veranda_zei" target="_blank">Twitter</a>
    <a class="tt" href="https://www.tiktok.com/@veranda_zei" target="_blank">TikTok</a>
  </div>

  <div class="fixed-contact">
    お問い合わせは shinverandazei@gmail.com まで
  </div>
</body>
</html>
